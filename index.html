<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AngularJS</title>

	<link href="css/estilos" rel="stylesheet">
	<script src="js/generales/angular.min.js"></script>
	<script src="js/generales/angular-mocks.js"></script>
	<script src="js/generales/angular-route.min.js"></script>
</head>


<body ng-app="myApp">
	<div class="header">
		<div class="container">
			<h1>AngularJS</h1>
		</div>
	</div>

	<div class="main" ng-controller="controller">
		<div class="container">
			<h1>{{ title }}</h1>
			<h2>{{ promo }}</h2>

			<div class="col-md-6">
				<div class="thumbnail">
					<p class="title"> {{ product.name }} </p>
					<p class="price"> {{ product.price | currency}}</p>
					<p class="date"> {{ product.pubdate}} </p>
				</div>
			</div>
		</div>
	</div>

<!-- Modulo -->
<script src="js/app.js"></script>

<!-- Controller -->
<script src="js/controller.js"></script>
</body>
</html>
